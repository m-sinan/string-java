<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string-m</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container  align-item-center">
        <div class="row">
            <div class="col-lg m-5 d-flex justify-content-center text-center">
                <div class="card" style="width:100rem; height:10rem;">
                    <div class="card-body">
                        <input id="input" type="text" style="width:60%; height:auto;" placeholder="text">
                        <input class="mt-3" type="text" id="replaced-value" placeholder="changing text">
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col pb-5">
                            <a href="#" class="btn btn-primary" onclick="length()" id="pass">length</a>
                            <a href="#" class="btn btn-primary" onclick="Upper()" id="pass">UpperCase</a>
                            <a href="#" class="btn btn-primary" onclick="Lower()" id="pass">LowerCase</a>
                            <a href="#" class="btn btn-primary" onclick="replaceAll()" id="pass">replaceAll</a>
                        </div>
                    </div>
                </div>
            </div>
            <p class="fs-1 fw-bolder" id="text"></p>
        </div>
    </div>
    <script>
        function length() {
            var a = document.getElementById('input').value;
            document.getElementById('text').innerHTML = a.length;
        }
        function Upper() {
            var a = document.getElementById('input').value;
            document.getElementById('text').innerHTML = a.toUpperCase();
        }
        function Lower() {
            var a = document.getElementById('input').value;
            document.getElementById('text').innerHTML = a.toLowerCase();
        }
        function replaceAll() {
            var a = document.getElementById('input').value;
            var b = document.getElementById('replaced-value').value;
            document.getElementById('text').innerHTML = a.replaceAll("shimin", b);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
